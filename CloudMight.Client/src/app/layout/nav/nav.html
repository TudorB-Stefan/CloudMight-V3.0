<div class="navbar bg-zinc-800 shadow-xl mx-auto px-8 py-3 transition-all duration-300 w-full">
  <div class="flex items-center flex-1 text-teal-300">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-8 h-8 ">
      <path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            d="M6 18a4 4 0 0 1 0-8 4.5 4.5 0 0 1 9 0 4 4 0 0 1 0 8H6z" />
    </svg>
    <h2 class="btn btn-ghost text-2xl font-semibold">
      _cloudMight
    </h2>
  </div>
  @if(auth.isLoggedIn()){
    <ul class="hidden md:flex items-center gap-6 text-[#ECEFF4] font-medium">
      <li><button (click)="logout()" class="hover:text-teal-200 transition-colors">Log out</button></li>
    </ul>
  } @else {
    <ul class="hidden md:flex items-center gap-6 text-[#ECEFF4] font-medium">
      <li><a href="/login" class="hover:text-teal-200 transition-colors">Log in</a></li>
      <li><a href="/register" class="hover:text-teal-200 transition-colors">Register</a></li>
    </ul>
  }
</div>
