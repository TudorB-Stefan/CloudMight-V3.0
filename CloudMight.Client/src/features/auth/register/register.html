<div class="lg:flex md:flex bg-zinc-800 w-100 lg:w-220 md:w-190 rounded-4xl pb-4 shadow-xl mx-auto mt-20">
  <div class="p-5 lg:w-150">
    <form
      #registerForm="ngForm"
      (ngSubmit)="register()"
      class="flex flex-col lg:border-r md:border-r px-3 border-teal-300 w-full">
      <p class="text-2xl font-semibold text-teal-300 mb-5 mx-5 text-center">Register</p>
      <div class="mb-3 mx-5 flex items-center">
        <p class="mr-2 w-70">Username:</p>
        <input class="bg-zinc-700 shadow-xl rounded-full text-teal-100 placeholder:text-zinc-100 py-1 px-3 mt-2 w-full focus:outline-none focus:border-none" placeholder="Username"
               type="text" [(ngModel)]="creds.userName" name="userName">
      </div>
      <div class="mb-3 mx-5 flex items-center">
        <p class="mr-2 w-70">First Name:</p>
        <input class="bg-zinc-700 shadow-xl rounded-full text-teal-100 placeholder:text-zinc-300 py-1 px-3 mt-2 w-full focus:outline-none focus:border-none" placeholder="First Name"
               type="text" [(ngModel)]="creds.firstName" name="firstName">
      </div>
      <div class="mb-3 mx-5 flex items-center">
        <p class="mr-2 w-70">Last Name:</p>
        <input class="bg-zinc-700 shadow-xl rounded-full text-teal-100 placeholder:text-zinc-300 py-1 px-3 mt-2 w-full focus:outline-none focus:border-none" placeholder="Last Name"
               type="text" [(ngModel)]="creds.lastName" name="lastName">
      </div>
      <div class="mb-3 mx-5 flex items-center">
        <p class="mr-2 w-70">Email:</p>
        <input class="bg-zinc-700 shadow-xl rounded-full text-teal-100 placeholder:text-zinc-300 py-1 px-3 mt-2 w-full focus:outline-none focus:border-none" placeholder="Email"
               type="text" [(ngModel)]="creds.email" name="email">
      </div>
      <div class="mb-3 mx-5 flex items-center">
        <p class="mr-2 w-70">Password:</p>
        <input class="bg-zinc-700 shadow-xl rounded-full text-teal-100 placeholder:text-zinc-300 py-1 px-3 mt-2 w-full focus:outline-none focus:border-none" placeholder="Password"
               type="password" [(ngModel)]="creds.password" name="password">
      </div>
      <div class="mb-3 mx-5 flex items-center">
        <p class="mr-2 w-70">Confirm Password:</p>
        <input class="bg-zinc-700 shadow-xl rounded-full text-teal-100 placeholder:text-zinc-300 py-1 px-3 mt-2 w-full focus:outline-none focus:border-none" placeholder="Confirm Password"
               type="password" [(ngModel)]="creds.confirmPassword" name="confirmPassword">
      </div>
      <button
        type="submit"
        class="btn bg-zinc-700 rounded-full shadow-xl p-2 mx-auto text-teal-300 hover:text-teal-200 hover:bg-zinc-600">
        Sign up
      </button>
    </form>
  </div>
  <div class="flex flex-col justify-center text-center w-70 lg:w-70 md:w-70 w-100 items-center">
    <div>Already have an account?</div>
    <div>
      <a href="login" class="text-teal-300 font-semibold hover:text-teal-200">Log in</a>
    </div>
  </div>
</div>
